<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Track</title>
    <style>
        /* Estilos opcionales */
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        .button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .no-results {
            color: red;
        }
    </style>
    <script>
        function booking() {
            window.location.href = 'booking.html'; // Cambia 'login.html' por la URL de tu página de inicio de sesión
        }
        
        function logout() {
            // Eliminar el token del sessionStorage
            sessionStorage.removeItem('jwtToken');
            localStorage.removeItem('jwtToken');
            // Opcionalmente, redirigir a la página de inicio de sesión o a otra página
            window.location.href = 'login.html'; // Cambia 'login.html' por la URL de tu página de inicio de sesión
        }
        function handleSubmit(event) {
            event.preventDefault(); // Previene el envío del formulario para manejo manual

            // Obtener el valor del input
            const trackId = document.getElementById('trackId').value;

            // Recuperar el token guardado
            //const token = localStorage.getItem('jwtToken');
            const token = sessionStorage.getItem('jwtToken');
            if (!token) {
                alert('No se encontró el token. Por favor, inicia sesión nuevamente.');
                window.location.href = 'login.html';
            }
        
            // Construir la URL con el parámetro trackId
            const url = `http://localhost:3000/api/v1/search?trackId=${encodeURIComponent(trackId)}`;

            // Hacer la petición GET
            fetch( url,{
                method: 'GET', // Asegúrate de especificar el método HTTP adecuado
                headers: {
                    'Authorization': `Bearer ${token}` // Incluye el token JWT en el header
                }
            }
            ).then(response => response.json())
            .then(data => {
                    // Manejar la respuesta
                    console.log('Respuesta del servidor:', data);
                    // Aquí puedes agregar código para procesar y mostrar los datos recibidos
                    const resultsContainer = document.getElementById('results');
                    const noResultsMessage = document.getElementById('noResults');

                    // Limpiar resultados anteriores
                    resultsContainer.innerHTML = '';
                    noResultsMessage.style.display = 'none';

                    if (data.length === 0) {
                        noResultsMessage.style.display = 'block';
                    } else {
                        // Crear tabla
                        const table = document.createElement('table');
                        
                        // Crear encabezado
                        const thead = document.createElement('thead');
                        const headerRow = document.createElement('tr');
                        const headers = ['CODE', 'DATEIN', 'DATEINF', 'ID', 'NOTE', 'PIECES', 'REFERENCE', 'SOURCE', 'TYPE', 'USERID', 'WEIGHT'];
                        headers.forEach(headerText => {
                            const th = document.createElement('th');
                            th.textContent = headerText;
                            headerRow.appendChild(th);
                        });
                        thead.appendChild(headerRow);
                        table.appendChild(thead);

                        // Crear cuerpo de la tabla
                        const tbody = document.createElement('tbody');
                        data.forEach(item => {
                            const row = document.createElement('tr');
                            Object.values(item).forEach(value => {
                                const td = document.createElement('td');
                                td.textContent = value.trim();
                                row.appendChild(td);
                            });
                            tbody.appendChild(row);
                        });
                        table.appendChild(tbody);

                        // Agregar la tabla al contenedor de resultados
                        resultsContainer.appendChild(table);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</head>
<body>
    <button class="button" onclick="logout()">Cerrar Sesión</button>
    <button class="button" onclick="booking()">Booking</button>
    <h1>Buscar Track</h1>
    <form onsubmit="handleSubmit(event)">
        <input 
            type="text" 
            id="trackId" 
            placeholder="Ingrese el track ID" 
            pattern="\d+" 
            title="El campo debe contener un la referencia válida" 
            required
        >
        <button type="submit">Buscar</button>
    </form>
    <div id="results"></div>
    <div id="noResults" class="no-results" style="display: none;">No hay resultados.</div>

</body>
</html>
